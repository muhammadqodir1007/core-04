databaseChangeLog:
#  - logicalFilePath: db/changes/changelog/create-travel-table-changelog.yaml
  - changeSet:
      id: travel
      author: postgres
#      runAlways: true
      validCheckSum: any
      changes:
#        - dropTable:
#            tableName: travel
        - createTable:
            tableName: travel
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: register_number
                  type: varchar(12)
                  constraints:
                    nullable: false
              - column:
                  name: car_owner_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: odometer_begin
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: odometer_end
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: route
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(512)
                  constraints:
                    nullable: false